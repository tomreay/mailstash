services:
  postgres:
    image: postgres:15
    container_name: mailstash-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=mailstash
      - POSTGRES_USER=mailstash
      - POSTGRES_PASSWORD=mailstash_password
      - LC_ALL=C.UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/01-init.sh:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mailstash -d mailstash']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data:
